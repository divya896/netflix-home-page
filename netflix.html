<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Home</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <!-- Navbar -->
    <header class="navbar">
        <div class="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" alt="Netflix Logo">
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">TV Shows</a></li>
                <li><a href="#">Movies</a></li>
                <li><a href="#">Latest</a></li>
                <li><a href="#">My List</a></li>
            </ul>
        </nav>
        <div class="user-actions">
            <a href="#">Search</a>
            <a href="#">Kids</a>
            <a href="#">DVD</a>
            <a href="#">Notifications</a>
            <a href="#">Account</a>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h1>Featured Movie Title</h1>
            <p>A brief description of the featured movie goes here. It's captivating, thrilling, and a must-watch!</p>
            <button class="btn-play">Play</button>
            <button class="btn-info">More Info</button>
        </div>
    </section>

    <!-- Categories Section -->
    <section class="categories">
        <div class="category">
            <h2>Trending Now</h2>
            <div class="thumbnails">
                <img src="https://via.placeholder.com/200x100" alt="Thumbnail">
                <img src="https://via.placeholder.com/200x100" alt="Thumbnail">
                <img src="https://via.placeholder.com/200x100" alt="Thumbnail">
                <img src="https://via.placeholder.com/200x100" alt="Thumbnail">
                <img src="https://via.placeholder.com/200x100" alt="Thumbnail">
            </div>
        </div>

        <div class="category">
            <h2>Popular on Netflix</h2>
            <div class="thumbnails">
                <img src="https://via.placeholder.com/200x100" alt="Thumbnail">
                <img src="https://via.placeholder.com/200x100" alt="Thumbnail">
                <img src="https://via.placeholder.com/200x100" alt="Thumbnail">
                <img src="https://via.placeholder.com/200x100" alt="Thumbnail">
                <img src="https://via.placeholder.com/200x100" alt="Thumbnail">
            </div>
        </div>

        <div class="category">
            <h2>Top Picks for You</h2>
            <div class="thumbnails">
                
        
                <img src="https://via.placeholder.com/200x100" alt="Thumbnail">
                <img src="https://via.placeholder.com/200x100" alt="Thumbnail">
                <img src="https://via.placeholder.com/200x100" alt="Thumbnail">
            </div>
        </div>
    </section>
</body>
</html>
